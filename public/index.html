<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Gallery</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap"
            rel="stylesheet">
    </head>

    <body class="center">
        <div class="hero center">
            <header class="container center">
                <div class="head-cont flex">
                    <figure id="img-cont" class="flex">
                        <img class="radius" src="./gallery/profilePhoto.png" alt="">
                    </figure>
                    <p>Rodney Cotton</p>
                    <p class="font-light font-small lift-up">Helsinki,Finland</p>
                    <div class="stat flex">
                        <div class="bg-accent pad-1 text-center">
                            <p>100</p>
                            <p class="font-light font-small">post</p>
                        </div>
                        <div class="bg-accent pad-1 text-center">
                            <p>2242</p>
                            <p class="font-light font-small">Follower</p>
                        </div>
                        <div class="bg-accent  pad-1 text-center">
                            <p>1,432</p>
                            <p class="font-light font-small">Following</p>
                        </div>
                    </div>
                </div>
            </header>
            <main class="container center flow">
                <section class="flex">
                    <div class="flex top">
                        <div class="img-small">
                            <img src="./gallery/photo1.png" class="radius" alt="A chair">
                        </div>
                        <div class="img-big">
                            <img src="./gallery/photo2.png" class="radius" alt="A couch">
                        </div>
                    </div>

                    <div class="flex space-between">
                        <div class="flex img-big">
                            <div class="flex three-img">
                                <div class="img-big">
                                    <img src="./gallery/photo3.png" class="radius" alt="A Bathtub">
                                </div>
                                <div class="flex">
                                    <div class="img-small">
                                        <img src="./gallery//photo6.png" class="radius" alt="A couch">
                                    </div>
                                    <div class="img-small">
                                        <img src=" ./gallery/photo5.png" class="radius" alt="Japanese style bench">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="img-small">
                            <img src="./gallery/photo_4.png" class="radius" alt="A lamp">
                        </div>

                    </div>
                </section>
            </main>
        </div>

    </body>

</html>
